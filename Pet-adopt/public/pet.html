<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pet Profile</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="logo">Pet Rescue</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="adopt.html">Adopt</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div id="pet-container">
      <img id="pet-photo" src="https://via.placeholder.com/600x400?text=Pet" alt="">
      <h2 id="pet-name"></h2>
      <p id="pet-meta"></p>
      <p id="pet-desc"></p>

      <h3>Apply to adopt</h3>
      <form id="apply-form">
        <input name="name" required placeholder="Your name" />
        <input name="email" type="email" required placeholder="Email" />
        <textarea name="message" placeholder="Tell us about your home"></textarea>
        <button type="submit" class="btn">Apply to adopt</button>
      </form>
    </div>
  </main>

  <script src="js\adopt.js"></script>
</body>
</html>
