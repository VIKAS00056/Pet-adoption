<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a href="index.html" class="logo" aria-label="Petify home">
        <span aria-hidden="true">Petify â€” Admin</span>
      </a>
      <nav></nav>
    </div>
  </header>

  <main class="wrap">
    <h2>Add animal</h2>
    <form id="create-form">
      <input name="name" placeholder="Name" required />
      <select name="type">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="other">Other</option>
      </select>
      <input name="breed" placeholder="Breed" />
      <input name="age" placeholder="Age (e.g., 2 yrs)" />
      <input name="size" placeholder="Size" />
      <textarea name="description" placeholder="Description"></textarea>
      <input type="file" name="photo" accept="image/*" />
      <div style="display: flex; gap: 10px; margin-top: 12px;">
        <button type="submit" class="btn">Create</button>
        <button type="button" id="clear-form-btn" class="btn" style="background: #666;">Clear Form</button>
      </div>
      <p id="thank-you-message" class="form-message" role="status" aria-live="polite" style="display: none; margin-top: 12px;"></p>
    </form>
    <div style="display: flex; align-items: center; gap: 12px; margin-top: 24px;">
      <h2 style="margin: 0;">Existing animals</h2>
      <button type="button" id="toggle-animals-btn" class="btn" style="background: #666;">Hide</button>
    </div>
    <div id="admin-list" class="grid"></div>
  </main>

  <script src="js/admin.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
